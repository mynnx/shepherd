{% extends "layout.html" %}
{% block title %}D3 Line Chart Tutorial{% endblock %}
{% block head %}
        {{ super() }}
        <script src="http://mbostock.github.com/d3/d3.v2.js"></script>
        <style type="text/css">
            path {
                stroke: steelblue;
                stroke-width: 2;
                fill: none;
            }
            
            line {
                stroke: black;
            }
            
            text {
                font-family: Arial, Helvetica;
                fonr-size: 9pt;
            }
        </style>
{% endblock %}
{% block content %}
<div id="graph"></div>

<script>
    var data = [3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 7];
    var datb = [1, 2, 3, 5, 6, 8, 6, 5, 9, 6, 5, 2, 5];
    var datc = [2, 3, 4, 6, 7, 8, 9, 3, 6, 3, 8, 6, 3];
    var datd = [2, 4, 6, 7, 8, 6, 4, 4, 3, 3, 3, 4, 5];
    
    var w = 600;
    var h = 200; 
    var margin = 20;
    var y = d3.scale.linear().domain([0, d3.max(data)]).range([0 + margin, h - margin]);
    var x = d3.scale.linear().domain([0, data.length]).range([0 + margin, w - margin]);
    
    var vis = d3.select("#graph").append("svg:svg").attr("width", w).attr("height", h);
    
    var g = vis.append("svg:g").attr("transform", "translate(0, 200)");
    
    var line = d3.svg.line()
        .x(function(d, i) { return x(i); })
        .y(function(d) { return -1 * y(d); });
    
    g.append("svg:path").attr("d", line(data));
    
    g.append("svg:line")
        .attr("x1", x(0))
        .attr("y1", -1 * y(0))
        .attr("x2", x(w))
        .attr("y2", -1 * y(0))
        
    g.append("svg:line")
        .attr("x1", x(0))
        .attr("y1", -1 * y(0))
        .attr("x2", x(0))
        .attr("y2", -1 * y(d3.max(data)))
        
    g.selectAll(".xLabel")
        .data(x.ticks(5))
        .enter().append("svg:text")
        .attr("class", "xLabel")
        .text(String)
        .attr("x", function(d) { return x(d) })
        .attr("y", 0)
        .attr("text-anchor", "middle")
        
    g.selectAll(".yLabel")
        .data(y.ticks(4))
        .enter().append("svg:text")
        .attr("class", "yLabel")
        .text(String)
        .attr("x", 0)
        .attr("y", function(d) { return -1 * y(d) })
        .attr("text-anchor", "right")
        .attr("dy", 4)
        
    // add the ticks
    g.selectAll(".xTicks")
        .data(x.ticks(5))
        .enter().append("svg:line")
        .attr("class", "xTicks")
        .attr("x1", function(d) { return x(d); })
        .attr("y1", -1 * y(0))
        .attr("x2", function(d) { return x(d); })
        .attr("y2", -1 * y(-0.3))
        
    g.selectAll(".yTicks")
        .data(y.ticks(4))
        .enter().append("svg:line")
        .attr("class", "yTicks")
        .attr("y1", function(d) { return -1 * y(d); })
        .attr("x1", x(-0.3))
        .attr("y2", function(d) { return -1 * y(d); })
        .attr("x2",x(0))
        
        
</script>

{% endblock %}
